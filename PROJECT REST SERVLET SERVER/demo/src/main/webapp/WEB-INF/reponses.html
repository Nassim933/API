<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réponses du formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .pageTitle {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .response {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }

        .response p {
            margin: 0;
        }

        .delete-link {
            color: #ff0000;
            text-decoration: none;
            margin-left: 10px;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="pageTitle">Réponses du formulaire</h1>

    <div class="container">
        <!-- Les réponses du formulaire seront affichées ici -->
    </div>

    <a href="/demo/form">Formulaire</a>
</body>
</html>
